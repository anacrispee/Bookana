android-gsonConvertFacotory = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofitVersion" }

# DI
android-koin = { group = "io.insert-koin", name = "koin-android", version.ref = "koinVersion" }
android-koinCore = { group = "io.insert-koin", name = "koin-core", version.ref = "koinVersion" }

# Room
androidx-room = { group = "androidx.room", name = "room-ktx", version.ref = "roomVersion" }
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "roomVersion" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomVersion" }